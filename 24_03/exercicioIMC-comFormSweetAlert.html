<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Variáveis</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script language="javascript"> 

    function verificarIMC() {

      var peso = document.getElementById("peso").value;
      var altura = document.getElementById("altura").value;

      if ( (peso.trim() == "") || (altura.trim() == "") ) {
        
        //alert("Peso e altura são obrigatórios!");
        Swal.fire({
          icon: 'error',
          title: 'Atenção',
          text: 'Peso e altura são obrigatórios!',
          footer: 'Calculo IMC App'
        })

      } else {   
        var imc = peso/(altura * altura);       
          
        if (imc <= 18.5) {

            //alert("Abaixo do peso. IMC = " + imc);
            Swal.fire({
              icon: 'info',              
              text: 'Abaixo do peso. IMC = ' + imc
            })            

        } else if ((imc >= 18.6) && (imc <= 24.9)) {

            //alert("Peso ideal. Parabéns. IMC = " + imc);

            Swal.fire({
              icon: 'success',
              title: 'Peso ideal',
              text: 'Continue cuidando da sua saúde!',
              footer: 'App Peso Ideal'
            })            

        } else if ((imc >= 25.0) && (imc <= 29.9)) {
            alert("Levemente acima do peso. IMC = " + imc);

        } else if ((imc >= 30.0) && (imc <= 34.9)) {
            alert("Obesidade grau I. IMC = " + imc);

        } else if ((imc >= 35.0) && (imc <= 39.0)) {
            alert("Obesidade grau II (Severa). IMC = " + imc);

        } else {
           alert("Obesidade grau III (Mórbida). IMC = " + imc);  
           
        }
      }
    }
  </script>

</head>

<body>
  <h2>Cálculo do IMC</h2>

  <form>
      Peso:<br>
      <input type="text" id="peso">

      <br><br>

      Altura:<br>
      <input type="text" id="altura">

      <br><br>

      <input type="button" value="Verificar" onclick="verificarIMC();">
  </form>

</body>
</html>
