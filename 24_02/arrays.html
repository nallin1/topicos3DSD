    <script>
        // sort
        console.log(":: Sort ::");
        const instrumentos = ["Guitarra", "Baixo", "Viol√£o"];
        instrumentos.sort();
        console.log(instrumentos);

        const idade = [32, 55, 22, 12, 54, 21];
        idade.sort();
        console.log(idade);

        // fun√ß√£o anonima
        // m√©todo map
        console.log("\n\n:: Map ::")
        const lista = [1,2,3,4,5];
        const novaLista = lista.map(function(item){
            return item*5;
        })

        console.log(lista);
        console.log(novaLista);

        // arrow function

        const novoInstrumentos = instrumentos.map(
            (instrumento) => {
                return 'Instrumento: ' + instrumento;
            }
        )
        console.log(novoInstrumentos);

        // reduce
        console.log("\n\n:: Reduce ::");
        const aulas = [10, 20, 30, 45];
        const total1=aulas.reduce(
            (acumulador, atual) => {
                return  acumulador+atual;
            }
        )
        console.log(total1);

        // findIndex
        console.log("\n\n;; FindIndex ;;")
        const frutas = ["banana", "maca", "uva", "abacate"];
        const busca = frutas.findIndex(
            (fruta) => {
                return fruta === 'maca';
            }
        )
        console.log(busca);
    </script>
